<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet", href="css/login.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
<h1 class="home-page" ><a href="index.html">Home page</a></h1>
<div class="form-container sign-in-form">
    <div class="form-box sign-in-box">
        <h1><a href="index.html">Home page</a></h1>
        <h2>Login</h2>
        <form action="login.html" method="post">
            <div class="field">
                <i class="uil uil-at"></i>
                <input type="email" name="email" placeholder="Email ID" required>
            </div>
            <div class="field">
                <i class="uil uil-lock-alt"></i>
                <input class="password-input" type="password" name="password" placeholder="Password" required>
                <div class="eye-btn"><i class="uil uil-eye-slash"></i></div>
            </div>
            <div class="forgot-link">
                <a href="">Forgot password?</a>
            </div>
            <input class="submit-btn" type="submit" value="Login">
        </form>
        <div class="login-options">
            <p class="text">Or, login with...</p>
            <div class="other-logins">
                <a href=""><img src="assets/gmail.png" alt=""></a>
                <a href=""><img src="assets/facebook.png" alt=""></a>
                <a href=""><img src="assets/iphone.png" alt=""></a>
            </div>
        </div>
    </div>
    <div class="imageBox sign-in-imgBox">
        <div class="sliding-link">
            <p>Don't have an account?</p>
            <span class="sign-up-btn">Sign up</span>
        </div>
        <img src="assets/signup.png" alt="">
    </div>
</div>
<div class="form-container sign-up-form">
    <div class="imageBox sign-up-imgBox">
        <div class="sliding-link">
            <p>Already a member?</p>
            <span class="sign-in-btn">Sign in</span>
        </div>
        <img src="assets/signin.png" alt="">
    </div>
    <div class="form-box sign-up-box">
        <h2>Sign up</h2>
        <div class="login-options">
            <div class="other-logins">
                <a href=""><img src="assets/gmail.png" alt=""></a>
                <a href=""><img src="assets/facebook.png" alt=""></a>
                <a href=""><img src="assets/iphone.png" alt=""></a>
            </div>
            <p class="text">Or, sign up with email...</p>
        </div>
        <form action="sign-up" method="post">
            <div class="field">
                <i class="uil uil-at"></i>
                <input type="email" name="email" placeholder="Email ID" required>
            </div>
            <div class="field">
                <i class="uil uil-user"></i>
                <input type="text" name="fName" placeholder="Full Name" required>
            </div>
            <div class="field">
                <i class="uil uil-lock-alt"></i>
                <input  type="password" name="password" placeholder="Password" required>
            </div>
            <div class="field">
                <i class="uil uil-lock-access"></i>
                <input  type="password" name="cPass" placeholder="Confirm password" required>
            </div>
            <input class="submit-btn" type="submit" value="Sign up">
        </form>
    </div>
</div>

<script>
    const textInputs = document.querySelectorAll("input")
    textInputs.forEach(textInput =>{
        textInput.addEventListener("focus",()=>{
            let parent = textInput.parentNode;
            parent.classList.add('active');
        })
        textInput.addEventListener("blur",()=>{
            let parent = textInput.parentNode;
            parent.classList.remove('active');
        })
    })
    //password show/hide button
    const passwordInput = document.querySelector(".password-input");
    const eyeBtn = document.querySelector(".eye-btn")

    eyeBtn.addEventListener("click", () => {
        if(passwordInput.type === "password"){
            passwordInput.type = "text";
            eyeBtn.innerHTML = "<i class='uil uil-eye'></i>"
        }
        else{
            passwordInput.type = "password";
            eyeBtn.innerHTML = "<i class='uil uil-eye-slash'></i>"
        }
    })
    const signUpBtn = document.querySelector(".sign-up-btn")
    const signInBtn = document.querySelector(".sign-in-btn")
    const signUpForm = document.querySelector(".sign-up-form")
    const signInForm = document.querySelector(".sign-in-form")

    signUpBtn.addEventListener("click",() => {
        signInForm.classList.add("hide")
        signUpForm.classList.add("show")
        signInForm.classList.remove("show")
    })
    signInBtn.addEventListener("click",()=>{
        signInForm.classList.remove("hide")
        signUpForm.classList.remove("show")
        signInForm.classList.add("show")
    })
</script>
</body>
</html>
