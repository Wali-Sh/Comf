<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFrame</title>
    <!-- normalize  -->
</head>
<body>
<div class="form-box">
    <form action="weather" method="post">
        <input type="text" name="city" placeholder="Your city of residence">
        <button type="submit" name="submit">Change</button>
    </form>
    <form action="exchange" method="post">
        <input type="text" name="from" placeholder="Form: USD,KZT,RUB,EUR">
        <input type="text" name="into" placeholder="To: USD,KZT,RUB,EUR">
        <button type="submit" name="submit">Change</button>
    </form>
</div>
</body>
</html>
